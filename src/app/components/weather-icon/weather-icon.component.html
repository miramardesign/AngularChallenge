
<mat-icon class="icon-sm" *ngIf="weather.includes('rain') || weather.includes('cloud')" >water_drop</mat-icon>
<mat-icon class="icon-sm" *ngIf="weather.includes('clear') || weather.includes('sun')" >wb_sunny</mat-icon>
<mat-icon class="icon-sm" *ngIf="weather.includes('snow') || weather.includes('blizzard')" >ac_unit</mat-icon>
